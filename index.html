<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather</title>
</head>

<body>
  <header id="header-container" class="container col-12">
    <div class="row">
      <div class="col-12 header-text">Weather Dashboard</div>
  </header>

  <!-- Input area -->
  <div class="container m-3 p-3">

      <div class="row">
        <div class="col-3">
          <h2>Search for a City:</h2>
          <!-- <div class=" flex-nowrap"> -->
            <input id="city-input" type="text" class="form-control" placeholder="" aria-label="Username"
              aria-describedby="addon-wrapping">
          <!-- </div> -->

          <button id="search-btn" type="button" class="btn btn-primary">Search</button>
          <div id="buttons-container" ></div>
        </div>
        <div class="col-9">
          <div id="current-container" class="current-container row">
          </div>
          <h3 id="five-day" class="hide">5-Day Forecast:</h3>
          <div id="forecast-container" class="d-flex justify-content-between">
          </div>
        </div>
      </div>
    </div>

    <!-- Container for current weather container and future 5 day forecast container-->
    <div id="weather-container" class="col-9">

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
